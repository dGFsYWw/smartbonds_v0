<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Bonds v0.1</title>
    <!--Interact w/ Ethereum using Web3.js (popular JavaScript lib for interacting with Ethereum-->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <table style="border-collapse: collapse; border: none;">
            <tr>
                <img src="./images/Bond_Tokenizer.jpg" style="width: 10%;" alt="Smart Bonds">
            </tr>
            <tr>
                <td><h1>Smart Bonds v0</h1></td>
            </tr>
            <tr>
                <td><h2>Create Your ERC20 Token</h2></td>
            </tr>
        </table>
        
        
    <form id="tokenForm">
        <label for="name">Token Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="symbol">Token Symbol:</label>
        <input type="text" id="symbol" name="symbol" required><br><br>

        <label for="supply">Initial Supply:</label>
        <input type="number" id="supply" name="supply" required><br><br>

        <button type="button" onclick="createToken(tokenName.value, tokenSymbol.value, initialSupply.value)">Create Token</button>
    </form>
    <script src="app.js"></script>

    <p id="status"></p>


</body>
</body>
</html>
