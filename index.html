<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Bonds v0.1</title>
</head>
<body>
    <h1>Create Your ERC20 Token</h1>
    <form id="tokenForm">
        <label for="name">Token Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="symbol">Token Symbol:</label>
        <input type="text" id="symbol" name="symbol" required><br><br>

        <label for="supply">Initial Supply:</label>
        <input type="number" id="supply" name="supply" required><br><br>

        <button type="submit">Create Token</button>
    </form>

    <p id="status"></p>

    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
